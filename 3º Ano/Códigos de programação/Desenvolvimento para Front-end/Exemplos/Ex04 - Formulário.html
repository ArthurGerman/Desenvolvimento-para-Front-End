<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        html{
            font-family: Arial;
        }
        p#camposobrigatórios {
            color:red
        }
        input {
            margin: 10px;
            width: 20%;
        }
        div {
            margin-top: 28%;
        }
    </style>
</head>
<body>
    <h1>Formulário de cadastro</h1>
    <p id="camposobrigatórios"><i>* Campos obrigatórios</i></p>

    
    <form>
        <label for="nome">Nome:* </label>
        <input type="text" id="nome" required autocomplete><br>

        <label for="email">E-mail:* </label>
        <input type="email" id="email" required autocomplete value="example@example.com"><br>

        <label for="senha">Senha:* </label>
        <input type="password" id="senha" required><br>

        <label for="fone">Telefone:* </label>
        <input type="tel" id="fone" required>
    </form>

    <div>
        <p>Este site foi feito por Arthur Germano e Felipe Leonardo. Série: 3ºE</p>
    </div>
</body>
</html>
