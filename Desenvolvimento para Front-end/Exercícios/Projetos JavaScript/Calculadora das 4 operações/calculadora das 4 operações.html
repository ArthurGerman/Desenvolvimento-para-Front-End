<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora das 4 operações</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div id="container">
        <div id="box">
            <label for="valor_1">Digite o primeiro valor: </label>
            <input type="text" id="valor_1"><br>
            <label for="valor_2">Digite o segundo valor: </label>
            <input type="text" id="valor_2"><br>
            <button onclick="Soma()">Somar</button>
            <button onclick="Subtrair()">Subtrair</button>
            <button onclick="Multiplicar()">Multiplicar</button>
            <button onclick="Dividir()">Dividir</button>
        </div>
    </div>

    <p id="resposta"></p>

    <script src="script.js"></script>

</body>
</html>
