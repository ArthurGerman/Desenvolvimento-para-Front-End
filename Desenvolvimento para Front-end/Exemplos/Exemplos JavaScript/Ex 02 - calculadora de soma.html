<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de dois números</title>
</head>
<body>

    <label for="valor_1">Valor 1</label>
    <input type="text" id="valor_1"><br>

    <label for="valor_2">Valor 2</label>
    <input type="text" id="valor_2"><br>

    <button onclick="somar()">Somar</button><br>
    <label for="resultado">Resultado: </label>
    <p id="resultado"></p>


    <script>
        function somar() { // Definição da função "Somar"
            var valor_1 = document.querySelector("#valor_1").value; //Essa linha declara uma variável chamada valor_1 e armazena o valor do elemento HTML com o ID valor_1 através da ação "query.Selector", que tem a função de selecionar elementos específicos dentro do documento HTML, baseado em seletores CSS. O valor é obtido através da propriedade value.
            var valor_2 = document.querySelector("#valor_2").value;
            var resultado = parseInt(valor_1) + parseInt(valor_2); // Essa linha declara uma variável chamada "resultado" e armazena a soma dos valores das variáveis valor_1 e valor_2. A função parseInt() é usada para converter as strings em números inteiros.
            document.querySelector("#resultado").innerHTML = resultado; //  Essa linha altera o conteúdo do elemento HTML com o ID resultado(p) para o valor da variável resultado através da propriedade inner.HTML. A propriedade innerHTML é usada para definir o conteúdo HTML interno de um elemento.
        }
    </script>
    
</body>
</html>
